{% extends 'padres/base.html' %}

{% block title_pagina %}
<title>Viajemos Juntos - Agregar Destino</title>
{% endblock title_pagina %}

{% block mi_contenido %}
<form action={% url 'agregar_destino' %} method="POST">
    {% csrf_token %}
    <h3>Incorporemos un nuevo Destino</h3>
    <table>
        {{formulario}}
    </table>
    
    <button>Agregar</button>
</form>

{% endblock mi_contenido %}
