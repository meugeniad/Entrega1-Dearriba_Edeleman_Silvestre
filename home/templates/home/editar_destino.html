{% extends 'padres/base.html' %}

{% block title_pagina %}
<title>Editar Destino</title>
{% endblock title_pagina %}

{% block mi_contenido %}
<form action={% url 'editar_destino' destino.id %} method="POST" enctype = 'multipart/form-data'>
    {% csrf_token %}
    <h3>Actualizar informaci√≥n del Destino</h3>
    <table>
        <div class="form-group"> 
            {{formulario.media}}
            {{formulario}}
        </div>
        
    </table>

    <div>
        {% if destino.foto_destino %}
        <img src={{destino.foto_destino.url}} width = '500' > 
        {% endif %}
    </div>
    
    <button>Actualizar</button>
</form>

<p>
    <a href={%url 'listar' %}>Volver</a>
</p>

{% endblock mi_contenido %}
